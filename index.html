<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your city location">
            <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
            <button class="location-btn" id="location-btn" title="Use My Location" style="position: absolute; right: 10px; background: none; border: none; color: white; cursor: pointer; font-size: 20px;">
                <i class="fa-solid fa-crosshairs"></i>
            </button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="https://openweathermap.org/img/wn/04d@4x.png" alt="weather icon">
                        <p class="temperature">0<span>°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">0 Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="feels-like">
                <i class="fa-solid fa-temperature-half"></i>
                <div class="text">
                    <span id="feels-like">0°C</span>
                    <p>Feels Like</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="https://cdn-icons-png.flaticon.com/512/3846/3846354.png" alt="not found" style="width: 100px; margin-bottom: 10px;">
                <p>Oops! Location not found :/</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
